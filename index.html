<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/onepage-scroll.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sangialba Wedding</title>
</head>

<body>
    <div class="main">
        <section class="we-are-getting-married">
            <div class="container">
                <div data-depth="0.2" class="we-are-getting-married__sangialba layer">VANESSA & FRANCESCO</div>
                <div data-depth="0.4" class="we-are-getting-married__title-container layer">
                    <div class="we-are-getting-married__title">WE</div>
                    <div class="we-are-getting-married__title">ARE</div>
                    <div class="we-are-getting-married__title">GETTING</div>
                    <div class="we-are-getting-married__title">MARRIED</div>
                </div>
                <div class="we-are-getting-married__scroll-icon-container">
                    <div class="we-are-getting-married__scroll-icon">
                        <div>&sdot;</div>
                    </div>
                    <div class="we-are-getting-married__scroll-icon-arrow-container">
                        <div class="we-are-getting-married__scroll-icon-arrow">&lt;</div>
                        <div class="we-are-getting-married__scroll-icon-arrow">&lt;</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="vanessa">
            <div class="container">
                <div data-depth="0.1" class="card layer">
                    <div data-depth="0.15" class="vanessa__name layer">VANE
                        <br>SSA
                    </div>
                    <img data-depth="0.3" class="layer" src="images/vanessa.png" alt="Vanessa">
                </div>
            </div>
        </section>
        <section class="francesco">
            <div class="container">
                <div class="ampersand">&</div>
                <div data-depth="0.1" class="card layer">
                    <img data-depth="0.3" class="layer" src="images/francesco.png" alt="Francesco">
                    <div data-depth="0.15" class="francesco__name layer">FRANC
                        <br>ESCO
                    </div>
                </div>
            </div>
        </section>
        <section class="save-the-date">
            <div class="container">
                <div data-depth="0.1" class="card layer">
                    <div data-depth="0.15" class="content layer">
                        <div class="content-title">CEREMONY / RECEPTION</div>
                        <div class="content-actual">Malta, 21st June 2018</div>
                        <div class="content-actual">Hola Beach, Ramla Resort Bay, MellieÄ§a</div>
                        <div class="content-title">TIME</div>
                        <div class="content-actual">19:00 - 01:00</div>
                    </div>
                    <div data-depth="0.3" class="save-the-date__name layer">SAVE
                        <br>THE
                        <br> DATE
                    </div>
                </div>
            </div>
        </section>
        <section class="join-us">
            <div class="container">
                <div data-depth="0.1" class="card layer">
                    <div data-depth="0.21" class="join-us__title layer">
                        JOIN US
                    </div>
                    <img data-depth="0.3" class="join-us__image layer" src="images/join-us.jpg" alt="Join Us">
                </div>
            </div>
        </section>
        <section class="our-photos">
            <div class="container">
                <div data-depth="0.1" class="card layer">
                    <img data-depth="0.3" class="top layer" src="images/us-in-valencia.jpg" alt="Vanessa & Francesco">
                    <img data-depth="0.7" class="middle layer" src="images/us-in-athens.jpg" alt="Vanessa & Francesco">
                    <img data-depth="1" class="bottom layer" src="images/us-in-edinburgh.jpg" alt="Vanessa & Francesco">
                </div>
            </div>
        </section>
        <section class="days-to-go">
            <div class="container">
                <div data-depth="0.1" class="card layer">
                    <img data-depth="0.3" class="top layer" src="images/lucy.jpg" alt="Lucy">
                    <img data-depth="0.7" class="middle layer" src="images/dummy.jpg" alt="Dummy">
                    <div data-depth="0.2" class="days-to-go__counter-container layer">
                        <div class="days-to-go__counter"></div>
                        <div class="days-to-go__text">DAYS TO GO</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="honeymoon">
            <div class="container">

            </div>
        </section>
    </div>
    <script src="onepagescroll.min.js"></script>
    <script src="parallax.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
